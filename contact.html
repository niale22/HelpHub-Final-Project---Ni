<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelpHub - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="123.png" alt="HelpHub Logo" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Have questions, feedback, or ideas? We'd love to hear from you. Fill out the form below and a team member will get back to you soon.</p>

        <form id="contactForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <p id="formMessage" style="color: green; font-weight: bold;"></p>

        <aside>
            <p>Need a faster response? Email us directly at support@helphub.org</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2025 HelpHub | Created by Alex Ni</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("formMessage").textContent = "Submitted successfully!";
            this.reset();
        });
    </script>
</body>
</html>
